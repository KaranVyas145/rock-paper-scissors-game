<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <header id="title">
        <h1>Rock Paper Scissors</h1>
        <h2>So you think you can beat a computer?</h2>
      </header>
      <div id="score">
        <div class="score-card">
          <div id="player-score">x</div>
          <p>Player</p>
          <div id="player-choice"></div>
        </div>
        <div class="score-card">
          <div id="computer-score">y</div>
          <p>Computer</p>
          <div id="computer-choice"></div>
        </div>
    </div>
    <div id="winner"></div>
      <div id="play-game">
        <button id="rockbtn">ROCK</button>
        <button id="paperbtn">PAPER</button>
        <button id="scissorbtn">SCISSORS</button>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
